<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="hamburgers.css" rel="stylesheet" />
    <!--<link
      rel="stylesheet"
      href="https://unpkg.com/marx-css/css/marx.min.css"
    />-->
  </head>
  <body>
    <header>
      <ul>
        <li>
          <button
            id="side-bar"
            class="hamburger hamburger--slider"
            type="button"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </li>
        <li><h1>ToDo</h1></li>
      </ul>
      <input
        type="text"
        name="search"
        placeholder="Search tasks"
        id="search-bar"
      />
    </header>

    <div class="container">
      <div id="projects" class="sidenav">
        <button>Add Project</button>
        <div id="def-proj">
          <ul>
            <li><span>All Tasks</span></li>
            <li><span>Today</span></li>
            <li><span>This Week</span></li>
            <li><span>Upcoming</span></li>
          </ul>
        </div>
        <div id="user-proj">
          <ul></ul>
        </div>
      </div>
      <div id="main" class="container">
        <div id="taskbar">
          <button>Add Task</button>
        </div>
        <div id="tasks-list">
          <div id="current-tasks">
            <div class="task">
              <div class="checkbox"><div class="check"></div></div>
              <div class="labels">Label</div>
              <div class="title"><h3>Task 1</h3></div>
              <div class="badges">Badges</div>
            </div>
          </div>
          <div id="completed-tasks"></div>
        </div>
      </div>
      <div id="modal"></div>
    </div>

    <footer>
      <p>Created by Shin Andrei Riego</p>
    </footer>

    <script>
      let hamburger = document.getElementById('side-bar');
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('is-active');

        let projects = document.getElementById('projects');
        let main = document.getElementById('main');
        projects.classList.toggle('show');
        main.classList.toggle('pushed');
      });
    </script>
    <!--<script src="main.js"></script>-->
  </body>
</html>
