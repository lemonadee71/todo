<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="hamburgers.css" rel="stylesheet" />
    <!--<link
      rel="stylesheet"
      href="https://unpkg.com/marx-css/css/marx.min.css"
    />-->
  </head>
  <body>
    <header>
      <ul>
        <li>
          <button
            id="side-bar"
            class="hamburger hamburger--slider-r"
            type="button"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </li>
        <li><h1>ToDo</h1></li>
      </ul>
    </header>

    <aside id="projects">
      <div>
        <ul id="default-proj">
          <li>All Tasks</li>
          <li>Today</li>
          <li>This Week</li>
          <li>Upcoming</li>
        </ul>
        <br />
      </div>
      <div>
        <form id="add-proj">
          <input
            type="text"
            name="new-project"
            placeholder="Create New Project"
          />
          <button type="submit">+</button>
        </form>
        <br />
        <ul id="user-proj">
          <li>Test</li>
        </ul>
      </div>
    </aside>

    <main class="container">
      <div id="taskbar">
        <button id="add-task">+</button>
      </div>
      <div id="tasks-list">
        <div id="current-tasks">
          <div class="task" draggable="true">
            <div class="checkbox"><div class="check"></div></div>
            <div>
              <div class="labels">
                <div class="chip"></div>
                <div class="chip"></div>
                <div class="chip"></div>
                <div class="chip"></div>
                <div class="chip"></div>
                <div class="chip"></div>
                <div class="chip"></div>
                <div class="chip"></div>
              </div>
              <h3>Task 1</h3>
              <div class="badges">Badges</div>
            </div>
          </div>
        </div>
        <div id="completed-tasks"></div>
      </div>
      <div id="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>
    </main>

    <footer>
      <p>Created by Shin Andrei Riego</p>
    </footer>

    <script>
      let hamburger = document.getElementById('side-bar');
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('is-active');

        let projects = document.getElementById('projects');
        let main = document.querySelector('main');
        projects.classList.toggle('show');
        main.classList.toggle('pushed');
      });

      let task = document.querySelectorAll('.task')[0];
      task.addEventListener('click', () => {
        let modal = document.getElementById('modal');
        modal.style.display = 'block';
      });

      let closeBtn = document.querySelectorAll('.close')[0];
      closeBtn.addEventListener('click', () => {
        let modal = document.getElementById('modal');
        modal.style.display = 'none';
      });
    </script>
    <!--<script src="main.js"></script>-->
  </body>
</html>
